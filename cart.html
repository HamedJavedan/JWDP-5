<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"/>
        <link rel="stylesheet" type="text/css" href="./Frontend/css/styles.css">
        <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
        <title>Orinoco | Cart</title>
    </head>
    <body>
        <nav class="navbar navbar-expand-lg py-2 bg-secondary shadow-sm">
            <div class="container-fluid px-5">
                <a class="navbar-brand" href="index.html">
                  <img src="https://user.oc-static.com/upload/2019/12/12/1576141243078_Orinoco%20logo.png" alt="Orinoco" height="30">
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="d-flex">
                    <a href="cart.html"><i class="fa fa-shopping-cart fa-lg"></i></a>
                </div>
            </div>
        </nav>
        <div class="container">
            <div class="row">
                <div class="col-md-12 mt-5">
                    <div id="cart-products"></div>
                    <h2 id="cart-heading">Your Cart</h2>
                </div>
                <div class="col-md-12 mt-4" id="table-content">
                    <table class="table table-bordered" id="cart-items">
                        <tr>
                            <th>Product</th>
                            <th>Type</th>
                            <th>Quantity</th>
                            <th>Price</th>
                            <th>Delete</th>
                        </tr>
                    </table>
                    <p id="total" class="text-right"></p>
                </div>
            </div>
        </div>
        <div class="container" id="order-form">
            <div class="row">
                <div class="col">
                    <h2>Product Order Form</h2>
                    <form action="" method="">
                        <div class="field col-9">
                            <div class="form-group">
                                <label for="firstName">First Name<span class="required">*</span></label>
                                <input id="firstName" type="text" class="form-control" name="firstName" required>
                            </div>
                            <div class="form-group">
                                <label for="lastName">Last Name<span class="required">*</span></label>
                                <input id="lastName" type="text" class="form-control" name="lastName" required>
                            </div>
                            <div class="form-group">
                                <label for="address">Delivery Address<span class="required">*</span></label>
                                <input id="address" type="text" class="form-control" name="address"
                                    placeholder="House number and street name" required>
                            </div>
                            <div class="form-group">
                                <label for="city">City <span class="required">*</span></label>
                                <input id="city" type="text" class="form-control" name="city" required>
                            </div>
                            <div class="form-group">
                                <label for="email">Email Address <span class="required">*</span></label>
                                <input id="email" type="email" class="form-control" name="email" required>
                            </div>
                        </div>
                        <a href="#"><button id="submitOrder" type="submit" class="btn btn-outline-primary">PlaceOrder</button></a>
                    </form>
                </div>
            </div>
        </div>
        <div class="bg-secondary">
            <div class="container">
                <footer class="d-flex flex-wrap justify-content-between align-items-center py-3 my-4 border-top ">
                    <div class="col-md-4 d-flex align-items-center">
                        <a class="navbar-brand" href="index.html">
                            <img src="https://user.oc-static.com/upload/2019/12/12/1576141243078_Orinoco%20logo.png"  alt="Orinoco" height="25">
                        </a>
                        <span class="text-muted">Â© 2021 Company, Inc</span>
                    </div>
                </footer>
            </div>
        </div>
        <script src="cart.js"></script>
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    </body>
</html>
