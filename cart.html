<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"/>
        <link rel="stylesheet" type="text/css" href="./Frontend/css/styles.css">
        <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
        <title>Orinoco | Cart</title>
    </head>
    <body>
        <nav class="navbar navbar-expand-lg py-3 bg-secondary shadow-sm">
            <div class="container-fluid px-5">
                <a class="navbar-brand" href="index.html">
                  <img src="https://user.oc-static.com/upload/2019/12/12/1576141243078_Orinoco%20logo.png" alt="Orinoco" height="30">
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="d-flex">
                    <a href="cart.html"><i class="fa fa-shopping-cart fa-lg"></i></a>
                </div>
            </div>
        </nav>
        <div class="container">
            <div class="row">
                <div class="col-md-12 mt-5" style="margin-bottom: 30px;">
                    <div id="cart-products"></div>
                    <h2 id="cart-heading">Your Cart</h2>
                </div>
                <div class="col-md-12 mt-4" id="table-content">
                    <table class="table table-bordered" id="cart-items">
                        <tr>
                            <th>Product</th>
                            <th>Type</th>
                            <th>Quantity</th>
                            <th>Price</th>
                            <th>Delete</th>
                        </tr>
                    </table>
                    <p id="total" class="text-right"></p>
                </div>
            </div>
        </div>
        <div>
        <div class="container" id="order-form">
            <form class="row g-3">
                <div class="col-md-4">
                <label for="firstName" class="form-label">First name</label>
                <input type="text" class="form-control" id="firstName" value="" required>
                </div>
                <div class="col-md-4">
                <label for="lastName" class="form-label">Last name</label>
                <input type="text" class="form-control" id="lastName" value="" required>
                </div>
                <div class="col-md-4">
                <label for="address" class="form-label">Address</label>
                <input type="text" class="form-control" id="address" placeholder="House number and street name" required>
                </div>
                <div class="col-md-6">
                <label for="city" class="form-label">City</label>
                <input type="text" class="form-control" id="city" required>
                </div>
                <div class="col-md-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="text" class="form-control" id="email" required>
                </div>
                <div class="col-12">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="invalidCheck2" required>
                    <label class="form-check-label" for="invalidCheck2">
                    Agree to terms and conditions
                    </label>
                </div>
                </div>
                <div class="col-12">
                <button class="btn btn-primary" type="submit" id="submitOrder">Submit form</button>
                </div>
            </form>
        </div>
        <div class="bg-secondary">
            <div class="container">
              <footer class="d-flex flex-wrap justify-content-between align-items-center py-3 mt-5 border-top ">
                <div class="col-md-4 d-flex align-items-center">
                  <a class="navbar-brand" href="index.html">
                    <img src="https://user.oc-static.com/upload/2019/12/12/1576141243078_Orinoco%20logo.png"  alt="Orinoco" height="25">
                  </a>
                  <span class="text-muted">Â© 2021 Orinoco, Inc</span>
                </div>
              </footer>
            </div>
          </div>
        <script src="cart.js"></script>
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    </body>
</html>
